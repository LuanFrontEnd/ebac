<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <form>        
        <label for="text">Nome Completo:</label> <input type="text">
        <label for="tel">Telefone:</label> <input type="text" id="telefone">
        <label for="text">CPF:</label> <input type="text" id="cpf">
        <label for="text" id="endereco">Endereço completo:</label> <input type="text">
        <label for="number">CEP: </label> <input type="number" id="cep">
        <button type="button">Enviar</button>
    </form>
    </header>

    <script src="/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $("#telefone").mask('(00) 00000-0000', {
            placeholder: '(00) 00000-0000'
        });
    });

    $(document).ready(function () {
        $("#cpf").mask('000.000.000-00', {
            placeholder: '000.000.000-00'
        });
    });

    $(document).ready(function () {
        $("#cep").mask('00000-000', {
            placeholder: '00000-000'
        });
    });
</script>
    </script>
</body>
</html>
